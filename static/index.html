<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>NutriLog</title>
        <link rel="stylesheet" href="static/styles.css" />
    </head>
    <body>
        <header>
            <h1>NutriLog</h1>
        </header>
        <main>
            <section>
                <div id="form-desc">
                    <h2>Today's Meals</h2>
                    <p>
                        Enter what you ate today, one key ingredient at a time.
                    </p>
                    <form id="form">
                        <div>
                            <label for="date">Date:</label>
                            <input type="date" id="date" name="date" required />
                            <button type="button" id="today-btn">today</button>
                        </div>

                        <div>
                            <label for="meal">Meal:</label>
                            <select id="meal" name="meal" required>
                                <option value="">Select</option>
                                <option value="breakfast">Breakfast</option>
                                <option value="lunch">Lunch</option>
                                <option value="dinner">Dinner</option>
                                <option value="snack">Snack</option>
                            </select>
                        </div>

                        <div>
                            <label for="food_name">Food:</label>
                            <input
                                type="text"
                                name="food_name"
                                id="food_name"
                                required
                            />
                        </div>

                        <div>
                            <label for="weight">Weight:</label>
                            <input
                                type="number"
                                name="weight"
                                id="weight"
                                required
                            />
                        </div>

                        <div>
                            <button type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </section>
        </main>

        <div id="daily-info">
            <div id="daily-summary">
                <h2>Daily Summary</h2>
                <table></table>
            </div>
            <div id="daily-log">
                <h2>Daily Log</h2>
                <table></table>
            </div>
        </div>

        <script src="static/script.js"></script>
    </body>
</html>
